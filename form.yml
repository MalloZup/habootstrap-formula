cluster:
  $type: hidden-group

  name:
    $name: Cluster name
    $default: hacluster

  mode:
    $type: select
    $values: ["init", "join", "remove"]
    $default: init

  join_ip:
    $name: Join Address
    $placeholder: IP address or hostname to join (join mode only)

  unicast:
    $type: boolean
    $default: False


  